<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Red+Hat+Display:wght@300;400;500;600;700;800;900&family=Red+Hat+Text:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css">
    <title>Nike: Just Do It</title>
  </head>
  <body>
    <nav>
      <div class="navTop">
        <div class="navItem logoContainer">
          <img  id="logo" src="./img/ashwolf.png" alt="logo">
        </div>
        <div class="navItem">
          <div class="search">
            <input type="text" placeholder="Search.." class="searchInput">
            <img class="searchIcon" src="./img/search.png" alt="search icon">
          </div>
        </div>
        <div class="navItem">
          <span class="limitedOffer">Limited Offer!</span>
        </div>
      </div>
      <div class="navBottom">
        <div class="menuItem">AIR FORCE</div>
        <div class="menuItem">JORDAN</div>
        <div class="menuItem">BLAZER</div>
        <div class="menuItem">CRATER</div>
        <div class="menuItem">HIPPIE</div>
      </div>
    </nav>
    <div class="slider">
      <div class="sliderWrapper">
        <div class="sliderItem">
          <img src="./img/air.png" alt="" class="sliderImg">
          <div class="slideBg"></div>
          <h1 class="sliderTitle">
            AIR FORCE <br> NEW SEASON
          </h1>
          <h2 class="sliderPrice">$119</h2>
          <button class="butButton">Buy Now</button>
        </div>
      </div>
    </div>
  </body>
</html>
