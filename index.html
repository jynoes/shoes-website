<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Oswald:wght@700&family=Red+Hat+Display:wght@300;400;500;600;700;800;900&family=Red+Hat+Text:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="index.js" defer></script>
    <title>Nike: Just Do It</title>
  </head>
  <body>
    <nav>
      <div class="navTop">
        <div class="navItem logoContainer">
          <img id="logo" src="./img/ashwolf.png" alt="logo" />
        </div>
        <div class="navItem">
          <div class="search">
            <input type="text" placeholder="Search.." class="searchInput" />
            <img class="searchIcon" src="./img/search.png" alt="search icon" />
          </div>
        </div>
        <div class="navItem">
          <span class="limitedOffer">Limited Offer!</span>
        </div>
      </div>
      <div class="navBottom">
        <div class="menuItem"><p class="menuItemHover">AIR FORCE</p></div>
        <div class="menuItem"><p class="menuItemHover">JORDAN</p></div>
        <div class="menuItem"><p class="menuItemHover">BLAZER</p></div>
        <div class="menuItem"><p class="menuItemHover">CRATER</p></div>
        <div class="menuItem"><p class="menuItemHover">HIPPIE</p></div>
      </div>
    </nav>
    <div class="slider">
      <div class="sliderWrapper">
        <div class="sliderItem">
          <img src="./img/blob1.png" alt="" class="blob blob1" />
          <img src="./img/air.png" alt="" class="sliderImg" />
          <div class="slideBg"></div>
          <h1 class="sliderTitle">
            <span><h1 class="airForce">AIR FORCE</h1></span> <br />
            NEW SEASON
          </h1>
          <h2 class="sliderPrice">$119</h2>
          <button class="buyButton">ADD TO BAG</button>
        </div>
        <div class="sliderItem">
          <img src="./img/blob1.png" alt="" class="blob blob1" />
          <img src="./img/jordan.png" alt="" class="sliderImg" />
          <div class="slideBg"></div>
          <h1 class="sliderTitle">
            <span><h1 class="airJordan">AIR JORDAN</h1></span> <br />
            NEW SEASON
          </h1>
          <h2 class="sliderPrice">$149</h2>
          <button class="buyButton">ADD TO BAG</button>
        </div>
        <div class="sliderItem">
          <img src="./img/blob1.png" alt="" class="blob blob1" />
          <img src="./img/blazer.png" alt="" class="sliderImg" />
          <div class="slideBg"></div>
          <h1 class="sliderTitle">
            <span><h1 class="airJordan">BLAZER</h1></span> <br />
            NEW SEASON
          </h1>
          <h2 class="sliderPrice">$109</h2>
          <button class="buyButton">ADD TO BAG</button>
        </div>
        <div class="sliderItem">
          <img src="./img/blob1.png" alt="" class="blob blob1" />
          <img src="./img/crater.png" alt="" class="sliderImg" />
          <div class="slideBg"></div>
          <h1 class="sliderTitle">
            <span><h1 class="airJordan">CRATER</h1></span> <br />
            NEW SEASON
          </h1>
          <h2 class="sliderPrice">$129</h2>
          <button class="buyButton">ADD TO BAG</button>
        </div>
        <div class="sliderItem">
          <img src="./img/blob1.png" alt="" class="blob blob1" />
          <img src="./img/hippie.png" alt="" class="sliderImg" />
          <div class="slideBg"></div>
          <h1 class="sliderTitle">
            <span><h1 class="airJordan">HIPPIE</h1></span> <br />
            NEW SEASON
          </h1>
          <h2 class="sliderPrice">$99</h2>
          <button class="buyButton">ADD TO BAG</button>
        </div>
        
      </div>
    </div>
  </body>
</html>
